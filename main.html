<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tr>
			<td>
				<!--Nested Table1  -->
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>	
					</tr>
					<tr>
						<th>abc</th>
						<th>def</th>
					</tr>
				</table>
			</td>
			<td>
				<!--Nested Table2  -->
				<table border="1" style="width: 100%; height: 100%">
					<th>Nested Table 2</th>
					<tr><th>
						<ul><li>List item</li></ul>
						<ul><li>List item</li></ul>
						<ul><li>List item</li></ul>
					</tr>	
					</th>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<!--Nested Table3  -->
				<table border="1" style="width: 100%; height: 100%">
					<tr><th colspan='2'>Nested Table3</th></tr>
					<tr>
						<td><a href="#nested">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
					<tr><th colspan="2"></th></tr>
				</table>
			</td>
			<td>
				<!--Nested Table 4  -->
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr><th style="background-color:black; color:white">HTML</th></tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
